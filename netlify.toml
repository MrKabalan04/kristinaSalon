[build]
  publish = "."
  functions = { node_bundler = "esbuild", node_bundler_options = { external = ["dotenv"] } }

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["dotenv"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 