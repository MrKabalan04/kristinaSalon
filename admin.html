<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kristina Nails</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="logo">
            <span class="name">Kristina</span>
            <span class="nails">NAILS</span>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error-message"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span class="name">Kristina</span>
                <span class="nails">NAILS</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" data-view="services">
                    <i class="fas fa-list"></i>
                    <span>Services</span>
                </div>
                <div class="nav-item" data-view="categories">
                    <i class="fas fa-tags"></i>
                    <span>Categories</span>
                </div>
            </nav>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Services View -->
            <div class="view-section active" id="services-view">
                <div class="section-header">
                    <h2>Services Management</h2>
                    <button class="add-service">
                        <i class="fas fa-plus"></i>
                        Add Service
                    </button>
                </div>
                <div class="services-list"></div>
            </div>

            <!-- Categories View -->
            <div class="view-section" id="categories-view">
                <div class="section-header">
                    <h2>Categories Management</h2>
                    <button class="add-category">
                        <i class="fas fa-plus"></i>
                        Add Category
                    </button>
                </div>
                <div class="categories-list"></div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 class="modal-title">Add Service</h2>
            <form id="service-form">
                <div class="form-group">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" name="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-category">Category</label>
                    <select id="service-category" name="service-category" class="category-select">
                        <option value="">No Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-price">Price</label>
                    <input type="text" id="service-price" name="service-price" required>
                </div>
                <button type="submit" class="save-btn">Save Service</button>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 class="modal-title">Add Category</h2>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" name="category-name" required>
                </div>
                <button type="submit" class="save-btn">Save Category</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
